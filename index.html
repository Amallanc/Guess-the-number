<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>JSP(1)</title>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="container">
		<form action="">
			<input type="text" name="" class="field">
			<input type="submit" name="" value="Check">
		</form>
		<div class="info">
			<div class="parag-wrap">
				<p class="prev-number"></p>
				<p class="user-number"></p>
			</div>
			<span class="less">Try a smaller number</span>
			<span class="more">Try a larger number</span>
		</div>
		<div class="lose-window window">
			<div class="wrap">
				<h2>you are lose !</h2>
				<button class="reset-btn">Restart</button>
			</div>
		</div>
		<div class="win-window window">
			<div class="wrap">
				<h2>Congrats! you are won!</h2>
				<button class="reset-btn">Restart</button>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="common.js"></script>
</body>

</html>
